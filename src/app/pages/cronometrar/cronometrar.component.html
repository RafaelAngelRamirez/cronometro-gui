<app-cronometro [periodo]="periodo"></app-cronometro>

<div class="center text-center">
  <button
    (click)="ejecutarAccion()"
    type="button"
    class="btn btn-outline-secondary"
  >
    {{ accion }}
  </button>

  <br />
  <br />
  <a
    class="btn btn-outline-warning"
    [routerLink]="['/configuracion']"
    role="button"
    ><i class="fas fa-cog"></i
  ></a>
  <br />
  <div class="small text-muted">v{{version}}</div>
  <br />
  <br />
  <app-periodo [periodos]="ultimosPeriodos"></app-periodo>
</div>
